<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="game.js" defer></script>
</head>
<body>
    <main>
        <h1 class="head">Tic Tac Toe</h1>
        <p class="hide head text msg-box" id="msg">winner</p>
        <p class="hide-draw head text msg-box" id="draw-msg">draw</p>
        <div class="box">
            <div class="game">
                <button class="piece bl bt"></button>
                <button class="piece bt"></button>
                <button class="piece br bt"></button>
                <button class="piece bl"></button>
                <button class="piece"></button>
                <button class="piece br"></button>
                <button class="piece bl bb"></button>
                <button class="piece bb"></button>
                <button class="piece bb br"></button>
            </div>
        </div>
        <button id="restart">Restart</button>
        <p id="made">Made by: Chandni Vishwakarma</p>  
    </main>
</body>
</html>
